<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zafaryab Haider | Photography</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page-photography">
  <div id="header-placeholder"></div>

  <main>
    <section class="page-hero">
      <div class="container">
        <div class="hero-card">
          <div class="hero-inner">
            <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
              <div>
                <div class="kicker mb-3">
                  <i class="fa-solid fa-camera-retro"></i>
                  <span>Photography Portfolio</span>
                </div>
                <h1 class="display-6 display-title mb-2">My Photography</h1>
                <p class="text-secondary mb-0">A curated selection of moments, landscapes, and street frames.</p>
              </div>

              <a class="social-pill" href="https://instagram.com/zhaider_lens" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-instagram"></i>
                <span>Follow on Instagram</span>
                <i class="fa-solid fa-arrow-up-right-from-square ms-1"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="row g-3 g-lg-4">
          <div class="col-12 col-sm-6 col-lg-4">
            <a href="images/photo1.jpg" data-lightbox="gallery" data-title="Sunset Vibes" class="text-decoration-none">
              <article class="gallery-card">
                <div class="tag"><i class="fa-solid fa-sun me-1"></i> Sunset</div>
                <div class="photo-window">
                  <img src="images/photo1.jpg" alt="Sunset Vibes" loading="lazy" />
                </div>
                <div class="caption">
                  <h3 class="h6 title">Sunset Vibes</h3>
                  <p class="sub">Warm light, calm skies.</p>
                </div>
              </article>
            </a>
          </div>

          <div class="col-12 col-sm-6 col-lg-4">
            <a href="images/photo2.jpg" data-lightbox="gallery" data-title="Street Scene" class="text-decoration-none">
              <article class="gallery-card">
                <div class="tag"><i class="fa-solid fa-city me-1"></i> Street</div>
                <div class="photo-window">
                  <img src="images/photo2.jpg" alt="Street Scene" loading="lazy" />
                </div>
                <div class="caption">
                  <h3 class="h6 title">Street Scene</h3>
                  <p class="sub">Candid frames in motion.</p>
                </div>
              </article>
            </a>
          </div>

          <div class="col-12 col-sm-6 col-lg-4">
            <a href="images/photo3.jpg" data-lightbox="gallery" data-title="Quiet Moments" class="text-decoration-none">
              <article class="gallery-card">
                <div class="tag"><i class="fa-solid fa-leaf me-1"></i> Nature</div>
                <div class="photo-window">
                  <img src="images/photo3.jpg" alt="Quiet Moments" loading="lazy" />
                </div>
                <div class="caption">
                  <h3 class="h6 title">Quiet Moments</h3>
                  <p class="sub">Stillness in the details.</p>
                </div>
              </article>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script src="js/includes.js"></script>
</body>
</html>
